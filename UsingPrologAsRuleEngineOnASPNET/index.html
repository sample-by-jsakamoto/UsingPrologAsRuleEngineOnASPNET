<!DOCTYPE html>
<html>
<head>
    <title>Using Prolog as rule engin on ASP.NET</title>
    <link href="Content/materialize.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body ng-app="app" ng-controller="mainController as ctrl">
    <nav class="grey darken-3" role="navigation">
        <div class="container">
            <div class="nav-wrapper">
                <span id="logo-container" class="brand-logo">
                    Using Prolog as rule engin on ASP.NET
                </span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="section row">
            <div class="col s12 m12 l5">
                <div class="input-field">
                    <label for="annual_income">年収 (万円) /  Anuual income (ten thousand Yen)</label>
                    <input type="number" id="annual_income" ng-model="ctrl.man_spec.annual_income" />
                </div>
                <div class="input-field">
                    <input type="number" id="height" ng-model="ctrl.man_spec.height" />
                    <label for="height">身長 (cm) /  Height (cm)</label>
                </div>
                <div class="input-field">
                    <input type="number" id="class_curve" ng-model="ctrl.man_spec.class_curve" />
                    <label for="class_curve">偏差値 / Class curve</label>
                </div>
                <div class="input-field wealthy_parent">
                    <input type="checkbox" id="wealthy_parent" ng-model="ctrl.man_spec.wealthy_parent" class="filled-in" />
                    <label for="wealthy_parent">親が資産家 / Wealthy Parent</label>
                </div>

                <div class="input-field">
                    <a ng-click="ctrl.judge()" class="col s12 btn btn-large waves-effect teal lighten-1">
                        判定 / JUDGE
                    </a>
                </div>

                <div class="card col s12">
                    <div class="card-content">
                        <span class="card-title">結果</span>
                        <p ng-bind="ctrl.result == null ? '' : ctrl.result == true ? '結婚できる! / Can marriage!':'結婚できない...orz /  Can\'t marriage...(T_T)'"></p>
                    </div>
                </div>
            </div>

            <div class="col s12 m12 l7">
                <label>ルール (Prolog コード) / Rule (Prolog Code)</label>
                <div class="input-field rule">
                    <textarea id="rule" ng-model="ctrl.rule" class="rule materialize-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer grey lighten-3">
        <div class="container">
            <div class="row">
                <ul>
                    <li>CSS styling by <a href="http://materializecss.com/" target="_blank">Materialize</a>.</li>
                    <li>Source codes of this app is on <a href="https://github.com/sample-by-jsakamoto/UsingPrologAsRuleEngineOnASPNET" target="_blank">GitHub</a>.</li>
                    <li>
                        Powered by
                        <a href="http://www.asp.net/web-api" target="_blank">ASP.NET WebAPI</a>,
                        <a href="https://angularjs.org/" target="_blank">AngularJS</a>,
                        and <a href="https://www.nuget.org/packages/CSProlog/" target="_blank">C#Prolog</a>.
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
